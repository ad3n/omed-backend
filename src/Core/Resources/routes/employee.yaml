add_employee_address:
    path: '/addresses/employee/{id}'
    methods: ['POST']
    defaults:
        _controller: Demo\Core\Controller\AddressController:addForEmployeeAction
        _api_resource_class: 'Demo\Entity\Address'

add_customer_address:
    path: '/addresses/customer/{id}'
    methods: ['POST']
    defaults:
        _controller: Demo\Core\Controller\AddressController:addForCustomerAction
        _api_resource_class: 'Demo\Entity\Address'
